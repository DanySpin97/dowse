<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>${title}</title>

    <link rel="stylesheet" href="/bootstrap.min.css">

  </head>
  <body>

    <div class="container">

      <div class="span5 pull-left">
        <img src="/logo.png" alt="dowse logo">

      </div>
      <div class="span5" style="padding-top:4em">

        <div class="btn-group-vertical btn-group-lg" role="group" aria-label="actions">

          <div type="button" class="btn btn-default" aria-label="things">
          <a href="http://${hostname}.${domain}/things">
            Things found
          </a>
          </div>

          <div type="button" class="btn btn-default" aria-label="statistics">
          <a href="http://${hostname}.${domain}:29999/">
            Statistics
          </a>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
