<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Dowse - Logging page</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/starter-template.css">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="/css/dowse.css">

  <script src="/js/mqttws31.js" type="text/javascript" integrity="sha256-6BlcKxo/yMcvhOcbycdsJar3RUZrL6KYeOLnzzLXBbs=" crossorigin="anonymous"></script>
  <script src="/js/jquery-1.3.2.min.js" type="text/javascript" integrity="sha256-yDcKLQUDWenVBazEEeb0V6SbITYKIebLySKbrTp2eJk=" crossorigin="anonymous"></script>
  <!--script src="/js/jquery.min.js"></script>
  <script src="/js/bootstrap.min.js"></script-->

  <script type="text/javascript" src="/js/dowse_websocket.js">
  </script>
  <script type="text/javascript">
    $(document).ready(function() {
    host = '<!--TMPL_VAR name="address"-->';    // hostname or IP address of the dowse box
    port = 1888;
    topic = 'log-queue'; // topic to subscribe to

    MQTTconnect();
    });
  </script>
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Dowse WebUI</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <!-- <li class="active"><a href="/">home</a></li> -->
          <li><a href="/">home</a></li>
          <li><a href="/things">things</a></li>
          <li><a href="http://dowse.it:29999/#menu_Dowse">netdata</a></li>
          <li><a href="http://dowse.it:1880">node-red</a></li>
          <li><a href="http://github.com/dyne/dowse/wiki">documentation</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!--TMPL_IF name="message_loop"-->
  <div class="container">
    <div class="panel-body">
      <div class="panel panel-error">
        <div class="panel-heading">This an error list .</div>
        <div class="panel-body">
        <!--TMPL_LOOP name="message_loop"-->
          <div class="alert alert-<!--TMPL_VAR name="level"-->">
            <strong class="text-capitalize"><!--TMPL_VAR name="level"--> :</strong>
	    <!--TMPL_VAR name="when"-->
            <p><!--TMPL_VAR name="text"--></p>
          </div>
        <!--/TMPL_LOOP-->
        </div>
      </div>
    </div>
  </div>
  <!--TMPL_ELSE-->
 <div class="container">
    <img src="/img/dowseLogo.png" width="200">
    <div class="row">
      <div class="col-md-4">
        <h2>Dowse logging</h2>
      </div>

      <div class="col-md-4">
        <p>
            For other channel, see:
            <a href="https://github.com/dyne/dowse/blob/master/doc/HACKING.md">dowse/doc/HACKING.md</a>
        </p>
      </div>

      <div class="col-md-4">
        <h3>Your Device Info:</h3>
        <p>
          <strong>Name:</strong> <!--TMPL_VAR name="cur_name"--><br>
          <strong>MAC:</strong> <!--TMPL_VAR name="cur_macaddr"--><br>
          <strong>IP:</strong> <!--TMPL_VAR name="cur_ip"--><br>
        </p>
      </div>
    </div>

    <div class="row">
        Subscribed to <input type="text" id="topic" disabled />
        Status: <input type="text" id="status" size="80" disabled />
    </div>

    <div class="row">
      <div id='ws' style="font-family: 'Courier New', Courier, monospace;"></div>
    </div>
  </div>
  <!--/TMPL_IF-->

</body>

</html>
